name: Weekly Finance Summary

on:
  schedule:
    # Run every Saturday at 08:00 AM UTC (adjust timezone as needed)
    # Cron format: minute hour day month day-of-week
    - cron: '0 8 * * 6'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    
    steps:
      - name: Log run information
        run: |
          echo "=== Workflow Run Information ==="
          echo "Triggered at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "Triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "✅ This is a SCHEDULED run (clock icon will appear in GitHub UI)"
          else
            echo "ℹ️  This is a MANUAL run"
          fi
          echo "Schedule configured: Every Saturday at 08:00 AM UTC (cron: 0 8 * * 6)"
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run weekly summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run summary

      - name: Commit and push summary files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add summaries/
          git diff --staged --quiet || git commit -m "Add weekly finance summary [skip ci]"
          git push
        continue-on-error: true

